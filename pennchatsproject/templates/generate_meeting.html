{% extends "base.html" %}

{% block title %} Generate Meetings {% endblock %}

{% block content %}

{% from "_formhelpers.html" import render_field %}

<div class="jumbotron">
    <h2>Generate Meetings</h2>
    <form method="POST" style="padding:5px;">
        <!-- Week Meet Field -->
        {{ form.hidden_tag() }}
        {{ render_field(form.week_meet) }}
        <br>

        <!-- Submit Field -->
        {{ form.submit() }}
    </form>
</div>

{% endblock %}
